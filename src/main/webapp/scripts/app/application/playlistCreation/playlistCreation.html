<div>
	<div class="row">
	
    	<div class="titre col-xs-12 col-md-12">
    		<h2> Créer une playlist </h2>	
        </div>
    	
    	<div class="ajout col-xs-12 col-md-offset-3 col-md-6">
			
			<div class="addSong col-xs-4 col-md-8">
			
				<div ng-show="success" class="alert alert-success col-xs-12 col-md-12" role="alert">Playlist créée avec succès.</div>
			
			    <div ng-show="error" class="alert alert-danger col-xs-12 col-md-12" role="alert">Veuillez saisir un titre dans le champ</div>
			
			    <form class="form"> 			        	
					<input class="col-xs-offset-2 col-xs-8 col-md-offset-2" type="text" placeholder="Nom de la playlist" ng-model="playlist.name">
				    <br/><br/>
				        
				    <button ng-click="submitNewPlaylist()"  class="btn btn-primary">Envoyer </button>
				</form>
			</div>
		</div>
		
	</div>
</div>
