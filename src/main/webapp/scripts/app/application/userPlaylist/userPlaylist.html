<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 translate="userPlaylist.title">Playlist {{urlParam}} </h1>

            <table ng-table="tableParams" class="table">
                <tr ng-repeat="song in songs">
                    <td data-title="'Chanson'">{{song.name}}</td>
                    <td data-title="'Artiste'">{{song.artist}}</td>
                     
                </tr>
            </table>
        </div>
    </div>
</div>
