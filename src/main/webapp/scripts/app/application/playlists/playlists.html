<div class="row">

	<div class="playlist col-xs-12 col-md-12">
    	<h2> Playlists </h2>
	</div>

    <div class="table-responsive col-xs-12 col-md-12">
    	
    	<table class="table table-striped col-xs-12 col-md-12">
        	<thead>
            	<tr>
                	<th></th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
				<tr ng-repeat="playlist in playlists">
                	<td>{{playlist.name}}</td>
                    <td>
                    	<button type="submit" ui-sref="userPlaylist({id:playlist.id})" class="btn btn-info">
							<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                    </td>
                    <td>
                    	<a href="{{baseUrl}}#/RunPlaylist/{{playlist.id}}" class="btn btn-success">
                        	<span class="glyphicon glyphicon-plus"></span>&nbsp;<span> Ajouter une chanson </span>
                        </a>
                    </td>
                </tr>
            </tbody>
            
        </table>
        
    </div>
</div>
