<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{playlistName}} </h1>

            <table ng-table="tableParams" class="table responsive">
                <tr ng-repeat="song in songs">
                    <td data-title="'Chanson'" >{{song.name}} </td>
                    <td data-title="'Artiste'">{{song.artist}}</td>
                     
                </tr>
            </table>
        </div>
    </div>
     <button type="submit"
            ui-sref="playlists"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
