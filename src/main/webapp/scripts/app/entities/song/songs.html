<div>

    <h2 translate="socialjukeboxwebApp.song.home.title">Song</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveSongModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="socialjukeboxwebApp.song.home.createLabel">Create a new Song</span>
    </button>
    <div class="modal fade" id="saveSongModal" tabindex="-1" role="dialog" aria-labelledby="mySongLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="mySongLabel" translate="socialjukeboxwebApp.song.home.createOrEditLabel">Create or edit a Song</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="song.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="socialjukeboxwebApp.song.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="song.name" required>

                            <div ng-show="editForm.name.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.name.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="socialjukeboxwebApp.song.url">Url</label>
                            <input type="text" class="form-control" name="url"
                                   ng-model="song.url">

                        </div>
                        <div class="form-group">
                            <label translate="socialjukeboxwebApp.song.artist">Artist</label>
                            <input type="text" class="form-control" name="artist"
                                   ng-model="song.artist">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSongConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(song.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="socialjukeboxwebApp.song.delete.question" translate-values="{id: '{{song.id}}'}">Are you sure you want to delete this Song?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="socialjukeboxwebApp.song.name">Name</th>
                    <th translate="socialjukeboxwebApp.song.url">Url</th>
                    <th translate="socialjukeboxwebApp.song.artist">Artist</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="song in songs">
                    <td><a ui-sref="songDetail({id:song.id})">{{song.id}}</a></td>
                    <td>{{song.name}}</td>
                    <td>{{song.url}}</td>
                    <td>{{song.artist}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="songDetail({id:song.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(song.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(song.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
