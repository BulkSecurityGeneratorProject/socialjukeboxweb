
<div>
    <h2><span translate="socialjukeboxwebApp.song.detail.title">Song</span> {{song.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="socialjukeboxwebApp.song.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{song.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="socialjukeboxwebApp.song.url">Url</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{song.url}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="socialjukeboxwebApp.song.artist">Artist</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{song.artist}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="song"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
